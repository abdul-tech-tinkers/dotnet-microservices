<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Client</title>
  </head>
  <body>
    <h2>js client</h2>
    <button id="btn1">Read Movies List</button>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(() => {
        $("#btn1").click(() => {
          $.ajax({
            url: "https://localhost:7074/api/plans",
            method: "GET",
            success: (result) => {
              console.log(result);
            },
            error: (err) => {
              console.log(err);
            },
          });
        });
      });
    </script>
  </body>
</html>
